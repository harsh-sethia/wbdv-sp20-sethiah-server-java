<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Course List</title>

    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href="course-editor.style.client.css"
          rel ="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="course-list.style.client.css"
          rel ="stylesheet"/>


</head>
<body>
<h1 id="wbdv-main-heading">Northeastern University </h1>
<h1 id="wbdv-sub-heading">Whiteboard</h1>

<div class = "container">
    <div class = "row">
        <div class = "col-1">
            <i class="fa fa-bars wbdv-field wbdv-hamburger"></i>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h5 class = "wbdv-label wbdv-course-manager"> Course Manager</h5>
        </div>

        <div class = "col-6">
            <input class="form-control wbdv-field wbdv-new-course"
                   placeholder = "New Course List"/>
        </div>

        <div class = "col-1">
            <button type="button" class="btn btn-danger wbdv-button wbdv-add-course"><i
                    class="fa fa-plus"></i></button>
        </div>

    </div>
</div>



<div class="container">
    <!-- Headers-->
    <div class = "row wbdv-row wbdv-course">
        <div class="col-10 col-sm-4">
            <h3 class="wbdv-header wbdv-title">
                Title
            </h3>
        </div>


        <div class="col-3 d-none d-sm-block">
            <h3 class="wbdv-header wbdv-owner">
                Owner
            </h3>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h3 class="wbdv-header wbdv-last-modified">
                Last Modified
            </h3>
        </div>

        <div class="col-2">
            <h3 class="wbdv-header wbdv-sort">
                <button type="button"
                        class="btn btn-secondary wbdv-button wbdv-grid-layout wbdv-list-layout"><i
                        class="fa fa-clone"></i></button>
                <button type="button"
                        class="btn btn-secondary wbdv-header wbdv-sort"><i
                        class="fa fa-sort"></i></button>
            </h3>
        </div>
    </div>

    <!-- Header line-->
    <hr>

    <!--Course 1 Details-->
    <div class = "row wbdv-row wbdv-course">
        <div class="col-10 col-sm-4">
            <a href = "../course-editor/course-editor.template.client.html?#">
                <h6 class="wbdv-row wbdv-title">
                    <i class="fa fa-book wbdv-row wbdv-icon"></i> CS 4550 - WebDev
                </h6>
            </a>

        </div>

        <div class="col-3 d-none d-sm-block">
            <h6 class="wbdv-row wbdv-owner">
                Harsh Sethia
            </h6>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h6 class="wbdv-row wbdv-modified-date">
                Jan 21 2019: 10:30am
            </h6>
        </div>

        <div class="col-2">
            <h6 class="wbdv-row wbdv-title">
                <button type="button"
                        class="btn btn-outline-secondary bt-sm wbdv-row wbdv-button wbdv-delete"><i
                        class="fa fa-times"></i></button>
            </h6>
        </div>
    </div>

    <!--Course 2 Details-->
    <div class = "row wbdv-row wbdv-course">
        <div class="col-10 col-sm-4">
            <a href = "../course-editor/course-editor.template.client.html?#">
                <h6 class="wbdv-row wbdv-title">
                    <i class="fa fa-book wbdv-row wbdv-icon"></i> CS 3200 - Database Design
                </h6>
            </a>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h6 class="wbdv-row wbdv-owner">
                Harsh Sethia
            </h6>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h6 class="wbdv-row wbdv-modified-date">
                Jan 10 2019: 12:30am
            </h6>
        </div>

        <div class="col-2">
            <h6 class="wbdv-row wbdv-title">
                <button type="button"
                        class="btn btn-outline-secondary bt-sm wbdv-row wbdv-button wbdv-delete"><i
                        class="fa fa-times"></i></button>
            </h6>
        </div>
    </div>

    <!--Course 3 Details-->
    <div class = "row wbdv-course">
        <div class="col-10 col-sm-4">
            <a href = "../course-editor/course-editor.template.client.html?#">
                <h6 class="wbdv-row wbdv-title">
                    <i class="fa fa-book wbdv-row wbdv-icon"></i> CS 3500 - Object Oriented Design
                </h6>
            </a>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h6 class="wbdv-row wbdv-owner">
                Not Harsh Sethia
            </h6>
        </div>

        <div class="col-3 d-none d-sm-block">
            <h6 class="wbdv-row wbdv-modified-date">
                Jan 21 2019: 10:30pm
            </h6>
        </div>

        <div class="col-2">
            <h6 class="wbdv-row wbdv-title">
                <button type="button"
                        class="btn btn-outline-secondary bt-sm wbdv-row wbdv-button wbdv-delete"><i
                        class="fa fa-times"></i></button>
            </h6>
        </div>
    </div>

    <div allign = "right">
        <button type="button" class="btn btn-danger wbdv-button wbdv-add-course"><i
                class="fa fa-plus"></i></button>
    </div>
</div>



</body>
</html>
