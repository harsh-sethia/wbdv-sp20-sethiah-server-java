<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href="profile.style.client.css"
          rel ="stylesheet"/>
</head>
<body>
<h1 id="wbdv-main-heading">Northeastern University </h1>
<h1 id="wbdv-sub-heading">Whiteboard</h1>

<div class=" container-fluid alert alert-success wbdv-message " role="alert">
    Record Updated Successfully!
</div>

<div class = "container-fluid">
    <h2 id="wbdv-profile-heading">Profile</h2>

    Username: <input class="form-control wbdv-field wbdv-username" value =
        "sethiah21" disabled = "true"/>
</div>

<div class="container-fluid">
    Password: <input type ="password"
                     class="form-control wbdv-field wbdv-password"/>
</div>

<div class="container-fluid">
    Phone: <input type ="number"
                     class="form-control wbdv-field wbdv-phone"/>
</div>

<div class="container-fluid">
    Email: <input type ="email"
                  class="form-control wbdv-field wbdv-email"/>
</div>

<div class="container-fluid">
    Date of Birth: <input type ="date"
                  class="form-control wbdv-field wbdv-date"/>
</div>

<div class="container-fluid wbdv-dropdown">
    Role: <br>
    <select class = "wbdv-field wbdv-role" disabled = "true">
    <option>
        Faculty
    </option>

    <option selected>
        Student
    </option>
</select>
</div>

<div class="container-fluid">
    <a href = "http://localhost:8080/index.html" role = "button">
        <button type="button"
                class="btn btn-danger wbdv-button wbdv-logout"
        >Logout</button>
    </a>


        <button type="button"
                class="btn btn-danger wbdv-button wbdv-update"
        >Update</button>
</div>
</body>
</html>
