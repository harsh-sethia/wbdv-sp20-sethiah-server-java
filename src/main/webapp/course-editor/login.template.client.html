<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Log In Page
    </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href="login.style.client.css"
          rel ="stylesheet"/>

</head>
<body>
<h1 id="wbdv-main-heading">Northeastern University </h1>
<h1 id="wbdv-sub-heading">Whiteboard</h1>

<div class="container">


    <h1 id="wbdv-sign-in-heading"> <br> Sign In</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                myNortheastern Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                myNortheastern Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password">
            </div>
        </div>

        <div>
            <a class = "wbdv-login" href =
                    "http://localhost:8080/course-editor/profile.template.client.html?#" role = "button">
                <button type="button"
                        class="btn btn-danger btn-block wbdv-button wbdv-login"
                >Login</button>
            </a>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">

                <div class="row">
                    <div class="col-6">
                        <a href="#"
                           class="wbdv-link wbdv-forgot-password">Forgot
                            Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="http://localhost:8080/course-editor/register.template.client.html#" class="float-right wbdv-register">Sign
                            up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
