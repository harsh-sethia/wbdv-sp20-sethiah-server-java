<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href="register.style.client.css"
          rel ="stylesheet"/>
</head>
<body>
<h1 id="wbdv-main-heading">Northeastern University </h1>
<h1 id="wbdv-sub-heading">Whiteboard</h1>


<div class="container">
    <h2 id="wbdv-register-heading"> Sign Up</h2>

    Username: <input class="form-control wbdv-field wbdv-username"/>
</div>
<div class="container">
    Password: <input type ="password"
                     class="form-control wbdv-field wbdv-password"/>
</div>
<div class="container">
    Verify Password: <input type = "password"
        class="form-control wbdv-field wbdv-password-verify"/>
</div>

<div class="container">

    <a class = "wbdv-register" href =
            "../profile/profile.template.client.html?#" role = "button">
        <button type="button"
                class="btn btn-danger wbdv-button wbdv-register"
        >Register</button>
    </a>

    <a class = "wbdv-login" href =
            "../login/login.template.client.html?#" role = "button">
        <button type="button"
                class="btn btn-danger wbdv-button wbdv-login"
                >Login</button>
    </a>

    <a class = "wbdv-cancel" href =
            "../index.html" role = "button">
        <button type="button"
                class="btn btn-danger wbdv-button wbdv-cancel"
        >Cancel</button>
    </a>


</body>
</html>
